<section class="video">
  <div class="conteiner video__conteiner">
    <div class="conteiner video--position">
      <h2 class="section-title video__title">WATCH THE VIDEO</h2>
      <p class="section-description video__desc">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        fringilla fringilla nisl congue congue. Maecenas nec condimentum libero,
        at elementum mauris. Phasellus eget nisi dapibus, ultricies nisl at,
        hendrerit risusuis ornare luctus id sollicitudin ante lobortis at.
      </p>
      <ul class="entypo-social">
        <li class="entypo-social__item">
          <a
            class="entypo-social__link"
            href="https://www.apple.com/ua/app-store/"
            target="_blank"
            rel="noopener noreferrer"
            ><svg class="entypo-social__icon" width="32" height="35">
              <use href="../src/images/video/sprite.svg#icon-ios"></use></svg
          ></a>
        </li>
        <li class="entypo-social__item">
          <a
            class="entypo-social__link"
            href="https://play.google.com/store/games?hl=ru&gl=US"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg class="entypo-social__icon" width="32" height="36">
              <use href="../src/images/video/sprite.svg#icon-android"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="video__picture" data-modal-open>
      <picture>
        <source
          srcset="
            ../src/images/video/iphone-vid-mobile.png    1x,
            ../src/images/video/iphone-vid-mobile@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ../src/images/video/iphone-vid-tablet.png    1x,
            ../src/images/video/iphone-vid-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../src/images/video/iphone-vid-dt.png    1x,
            ../src/images/video/iphone-vid-dt@2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <img
          class="video__image"
          src="../src/images/video/iphone-vid-mobile.png"
          alt="iphone"
        />
      </picture>
    </div>
  </div>
</section>

<div data-modal class="backdrop is-hidden">
  <div class="video-modal">
    <button data-modal-close type="button" class="video__btn--close">
      <svg class="icon icon-x" width="16" height="16">
        <use xlink:href="../src/images/video/sprite.svg#icon-close_40px"></use>
      </svg>
    </button>
    <div class="video-modal__iframe">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/FT3ODSg1GFE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        rel="noopener noreferrer"
      ></iframe>
    </div>
  </div>
</div>
<script src="./js/modal.js"></script>
