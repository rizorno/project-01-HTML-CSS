<section class="video">
  <div class="container video__container video-flex">
    <div class="container-box">
      <h2 class="video__title">WATCH THE VIDEO</h2>

      <p class="video__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        fringilla fringilla nisl congue congue. Maecenas nec condimentum libero,
        at elementum mauris. Phasellus eget nisi dapibus, ultricies nisl at,
        hendrerit risusuis ornare luctus id sollicitudin ante lobortis at.
      </p>

      <ul class="entypo-social">
        <li class="entypo-social__item">
          <a
            class="entypo-social__link"
            href="https://www.apple.com/ua/app-store/"
            target="_blank"
            rel="noopener noreferrer"
            ><svg class="entypo-social__icon" width="32" height="35">
              <use href="/src/images/sprite.svg#icon-ios"></use></svg
          ></a>
        </li>

        <li class="entypo-social__item">
          <a
            class="entypo-social__link"
            href="https://play.google.com/store/games?hl=ru&gl=US"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg class="entypo-social__icon" width="32" height="36">
              <use href="/src/images/sprite.svg#icon-android"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <picture>
      <source
        srcset="
          /src/images/video/phone-m.png    1x,
          /src/images/video/phone-m@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <source
        <source
        srcset="
          /src/images/video/phone-t.png    1x,
          /src/images/video/phone-t@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          /src/images/video/phone-d.png    1x,
          /src/images/video/phone-d@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <img
        class="video__image"
        src="/src/images/video/phone-m.png"
        alt="iphone"
      />
    </picture>
  </div>
</section>

<div data-modal class="backdrop-video is-hidden">
  <div class="video-modal">
    <button data-modal-close type="button" class="video__btn--close">
      <svg width="16" height="16">
        <use xlink:href="../src/images/sprite.svg#icon-close_40px"></use>
      </svg>
    </button>
    <div class="video-modal__iframe">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/FT3ODSg1GFE"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
<script src="/src/js/modal.js"></script>
